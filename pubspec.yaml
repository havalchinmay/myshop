name: myshop
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  intl: ^0.19.0
  http: ^1.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
      - asset: assets\fonts\Lato-Regular.ttf
      - asset: assets\fonts\Lato-Bold.ttf
        weight: 700
    - family: Anton
      fonts:
      - asset: assets\fonts\Anton-Regular.ttf
  assets:
    - assets/images/
